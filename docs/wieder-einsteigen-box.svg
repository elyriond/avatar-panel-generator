<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="640" viewBox="0 0 1200 640">
  <defs>
    <linearGradient id="warm" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="hsl(35,25%,88%)"/>
      <stop offset="100%" stop-color="hsl(15,30%,85%)"/>
    </linearGradient>
    <filter id="glass" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0"/>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="rgba(0,0,0,0.08)"/>
      <feDropShadow dx="0" dy="24" stdDeviation="36" flood-color="rgba(0,0,0,0.06)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="640" fill="url(#warm)"/>

  <!-- Glass card -->
  <g filter="url(#shadow)">
    <rect x="60" y="60" rx="28" ry="28" width="1080" height="520" fill="rgba(255,255,255,0.85)" stroke="rgba(255,255,255,0.55)"/>
    
    <!-- Title -->
    <text x="600" y="130" text-anchor="middle" font-family="-apple-system, SF Pro Display, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="36" font-weight="700" fill="#3b3b3b">
      Wieder einsteigen – in 4 Schritten
    </text>
    <text x="600" y="165" text-anchor="middle" font-family="-apple-system, SF Pro Text, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="18" fill="#6b6b6b">
      Ruhig, langsam, Schritt für Schritt. Du musst nichts perfekt können.
    </text>

    <!-- Steps -->
    <g font-family="-apple-system, SF Pro Text, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="20" fill="#2f2f2f">
      <circle cx="140" cy="225" r="14" fill="hsl(12,45%,62%)"/>
      <text x="165" y="232">Terminal öffnen (Eingabe-Fenster) – atme einmal aus.</text>

      <circle cx="140" cy="275" r="14" fill="hsl(12,45%,62%)"/>
      <text x="165" y="282">Zum Projekt wechseln: <tspan font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="19">cd /Pfad/zu/avatar-panel-generator</tspan></text>

      <circle cx="140" cy="325" r="14" fill="hsl(12,45%,62%)"/>
      <text x="165" y="332">App starten: <tspan font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="19">npm run dev</tspan> → Link im Browser öffnen.</text>

      <circle cx="140" cy="375" r="14" fill="hsl(12,45%,62%)"/>
      <text x="165" y="382">Stoppen: <tspan font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="19">Ctrl + C</tspan> – jederzeit. Neu starten geht immer.</text>
    </g>

    <!-- Gentle tips -->
    <g font-family="-apple-system, SF Pro Text, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="16" fill="#505050">
      <text x="100" y="445">• Zu viel auf dem Bildschirm? <tspan font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="16">clear</tspan> tippen (Anzeige leeren).</text>
      <text x="100" y="475">• Verlaufen? <tspan font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="16">pwd</tspan> (Wo bin ich?) und <tspan font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" font-size="16">ls</tspan> (Was ist hier?).</text>
      <text x="100" y="505">• Vorheriger Befehl: Pfeil ↑ drücken (Zeit sparen).</text>
    </g>

    <!-- Footer -->
    <text x="600" y="555" text-anchor="middle" font-family="-apple-system, SF Pro Text, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="16" fill="#6b6b6b">
      Mehr Ruhe? Lies den Spickzettel: docs/TERMINAL-CHEATSHEET.md
    </text>
  </g>
</svg>
